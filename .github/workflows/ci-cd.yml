name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # ðŸ“¦ Backend setup
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend

    - name: Backend test placeholder
      run: echo "No backend tests yet"

    # ðŸ“¦ Frontend setup
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run frontend tests
      run: npm test --watchAll=false
      working-directory: ./frontend

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

        # ðŸ“¦ Frontend setup
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Check react-router-dom version
      run: npm list react-router-dom
      working-directory: ./frontend

    - name: Skip frontend tests (optional)
      run: echo "Temporarily skipping tests"



    # Example: Deploy backend (adjust for your method)
    - name: Deploy backend placeholder
      run: echo "Deploy backend logic here"

    # Example: Deploy frontend (e.g., to Netlify, Vercel, Firebase)
    - name: Deploy frontend placeholder
      run: echo "Deploy frontend logic here"
